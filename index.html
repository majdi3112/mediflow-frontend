<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediflow UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .expanding-textarea {
      min-height: 80px;
      max-height: 640px;
      overflow-y: auto;
      resize: none;
      padding: 1rem 1rem 4rem;
    }
    .formatted-output {
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
    }
    .scrollable-box {
      max-height: 240px;
      overflow-y: auto;
      background: transparent;
      padding: 0;
    }
    .text-red { color: red; font-weight: bold; }
    .text-orange { color: orange; font-weight: bold; }
    .text-yellow { color: goldenrod; font-weight: bold; }
    .text-purple { color: purple; font-weight: bold; }
    .fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    /* Force bullets to be vertical */
    .formatted-output ul {
      display: block;
      margin: 0 0 0.75rem 1.5rem;
      padding: 0;
    }
    .formatted-output li {
      display: list-item;
      margin-bottom: 0.5rem;
    }
    .formatted-output ul ul {
      margin-bottom: 0.5rem;
      margin-left: 1rem;
    }
}
  </style>
</head>
<body class="h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <div class="flex items-center space-x-3">
      <img src="images/logo.png" alt="Mediflow Logo" class="h-20">
    </div>
    <img src="images/user-profile.png" alt="User Profile" class="w-12 h-12 rounded-full border border-gray-300">
  </header>

  <main class="flex-1 px-8 py-10 flex flex-col items-center">

    <!-- Input Box -->
    <div class="mt-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-200 w-2/3 mx-auto">
      <div class="relative">
        <textarea id="text-input" placeholder="Hier typen..." class="w-full p-4 text-lg placeholder-gray-400 bg-transparent outline-none expanding-textarea"></textarea>
        <span id="settings-btn" class="absolute top-4 right-4 text-gray-400 text-xl cursor-pointer">‚öôÔ∏è</span>
      </div>
      <button id="whisper-btn" class="mt-4 px-4 py-2 bg-blue-100 text-blue-700 rounded-full shadow hover:bg-blue-200 transition inline-flex items-center">
        üéôÔ∏è Start Opname
      </button>
    </div>

    <!-- Audio Upload -->
    <div class="mt-4 w-2/3 flex items-center gap-4">
      <input type="file" id="audio-upload" accept="audio/*" class="flex-1 px-4 py-2 border border-gray-300 rounded">
      <button onclick="uploadAudioFile()" class="px-6 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
        üéôÔ∏è Upload Audio & Genereer Transcriptie
      </button>
    </div>

    <!-- Format Buttons -->
    <div class="mt-6 flex space-x-8">
      <button id="generate-soep" class="px-8 py-3 bg-gray-200 text-gray-700 rounded-full shadow hover:bg-gray-300 font-medium">SOEP</button>
      <button id="generate-sbar" class="px-8 py-3 bg-gray-200 text-gray-700 rounded-full shadow hover:bg-gray-300 font-medium">SBAR</button>
    </div>

    <!-- SOEP Verslag Container -->
    <div id="verslag-container" class="mt-8 w-2/3 space-y-6 hidden">

      <!-- Section template: S, O, E, P -->
      <template id="section-template"><div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200 fade-in">
          <h3 class="text-xl font-semibold mb-4">LETTER</h3>
          <div class="relative">
            <div class="scrollable-box">
              <div class="formatted-output text-lg leading-relaxed"></div>
            </div>
            <button class="absolute bottom-4 right-4 px-2 py-1 bg-gray-100 text-gray-700 rounded-full shadow">üìã</button>
          </div>
        </div>
      </template>

      <div id="s-box"></div>
      <div id="o-box"></div>
      <div id="e-box"></div>
      <div id="p-box"></div>

    </div>
  </main>

  <script>
    // Bullets formatter: split items on '‚Ä¢' and render vertical list
    function formatBullets(text) {
      const parts = text.split('‚Ä¢').slice(1);
      let html = '<ul class="list-disc pl-6 mb-4">';
      parts.forEach(part => {
        const item = part.trim();
        if (item) html += `<li class="mb-2">${item}</li>`;
      });
      html += '</ul>';
      return html;
    }

    function createSection(letter, content) {
      const tmpl = document.getElementById('section-template');
      const clone = tmpl.content.cloneNode(true);
      clone.querySelector('h3').textContent = letter;
      // Zet streepjes om in bullets en render verticale lijst
      const normalized = content.replace(/-\s*/g, '‚Ä¢ ');
      const formatted = formatBullets(normalized);
      clone.querySelector('.formatted-output').innerHTML = formatted;
      clone.querySelector('button').onclick = () => {
        const text = clone.querySelector('.formatted-output').innerText;
        navigator.clipboard.writeText(text);
      };
      return clone;
    }

    document.getElementById('generate-soep').addEventListener('click', async () => {
      const input = document.getElementById('text-input').value.trim();
      if (!input) return alert('Vul eerst een tekst in.');
      try {
        const res = await fetch('https://8b24-35-227-109-177.ngrok-free.app//generate-soep', {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({prompt:input})
        });
        const data = await res.json();
        ['S','O','E','P'].forEach((letter, i) => {
          const key = letter.toLowerCase();
          const box = document.getElementById(key+'-box');
          box.innerHTML = '';
          box.appendChild(createSection(letter, data[key]));
        });
        document.getElementById('verslag-container').classList.remove('hidden');
        // Scroll smoothly to the results section
        document.getElementById('verslag-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch(err) { alert('Serverfout'); console.error(err); }
    });

    document.querySelectorAll('.expanding-textarea').forEach(textarea => {
      const max = 640;
      function adjust() {
        textarea.style.height = 'auto';
        const h = Math.min(textarea.scrollHeight, max);
        textarea.style.height = h + 'px';
        textarea.style.overflowY = textarea.scrollHeight > max ? 'auto' : 'hidden';
      }
      textarea.addEventListener('input', adjust);
      textarea.addEventListener('paste', () => setTimeout(adjust, 0));
      adjust();
    });
  </script>
</body>
</html>
