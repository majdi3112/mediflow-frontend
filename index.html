<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Consultium Live Transcriptie</title>
  <!-- Socket.IO-client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    button { font-size: 1rem; padding: 0.5rem 1rem; }
    pre { 
      white-space: pre-wrap; 
      border: 1px solid #ccc;

    }

</head>
<body>
  <button id="btn">ğŸ™ï¸ Start</button>
  <pre id="live"></pre>

  <script>
    // â”€â”€ SET YOUR NGROK HTTPS URL HERE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const BASE_URL = "https://0e08-35-185-94-24.ngrok-free.app";

    let socket, recorder;

    async function start() {
      console.clear();
      console.log("â–¶ï¸ Startingâ€¦");

      // 1) Open Socket.IO connection (HTTP â†’ WebSocket)
      socket = io(BASE_URL, {
        transports: ["websocket"],  // only WebSocket transport
        path: "/socket.io"          // default path
      });

      socket.on("connect",       ()  => console.log("ğŸ”Œ verbonden"));
      socket.on("connect_error", err => console.error("âŒ connect_error:", err));
      socket.on("status",        m   => console.log("status:", m));
      socket.on("partial",       txt => {
        console.log("partial:", txt);
        document.getElementById("live").textContent = txt;
      });
      socket.on("final",         txt => {
        console.log("final:", txt);
        document.getElementById("live").textContent = txt;
      });
      socket.on("soep",          s   => {
        console.log("soep:", s);
        alert("SOEP-verslag klaar:\n\n" + s);
      });

      // Tell the server to start
      socket.emit("start");

      // 2) Capture microphone
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);

      // 3) On each dataavailable, send the blob
      recorder.ondataavailable = e => {
        console.log("ğŸ“¦ dataavailable, size:", e.data.size);
        if (e.data.size > 0) {
          e.data.arrayBuffer().then(ab => {
            console.log("âœ‰ï¸ emit chunk", ab.byteLength);
            socket.emit("chunk", ab);
          });
        }
      };

      // 4) Start slicing into 1s chunks
      recorder.start(1000);
      document.getElementById("btn").textContent = "â¹ï¸ Stop";
    }

    function stop() {
      recorder.stop();
      socket.emit("stop");
      recorder = null;
      document.getElementById("btn").textContent = "ğŸ™ï¸ Start";
    }

    document.getElementById("btn").onclick = () =>
      recorder ? stop() : start();
  </script>
</body>
